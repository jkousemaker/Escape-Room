<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="bomb.css">
</head>
<body>
    <div class="wrapper">
        <div class="game">
            <div class="new-button">
                <button class="restart-button">Start New Game!</button>
            </div>
            <div class="bomb">
                <div class="bomb-picture">
                    <img src="bomb.png" alt="Bomb">
                </div>
                <div class="bomb-timer">
                    <p class="timer"></p>
                </div>
                <div class="bomb-combination">
                    <p class="combination"></p>
                </div>
                <p class="result">hey</p>
                <div class="bomb-buttons">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button >*</button>
                    <button class="button">0</button>
                    <button >#</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="bombjs.js"></script>
</html>
